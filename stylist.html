<!doctype html><html>  <head>    <title>stylist.js</title>  <body>    <p class=stylist:blob>paragraph #1    <p id=para2>paragraph #2</p>    <script src=stylist.js></script>    <script>// calling public methods is then as easy as:stylist.add( { padding : "10em" }, "blob" );stylist.add( "background:url(redimage.jpg) blue no-repeat 0 0 ;margin: 0 0px;" );stylist.add( "background:rgba(0,0,0,0) top 0px" );stylist.add( "background:center center" );document.getElementById( "para2" ).classList.add( stylist.add( "background:#ffc", "dude" ));stylist.add( "margin:0" );stylist.add( "margin:0 1cm" );stylist.add( "margin:0 1cm 2em" );stylist.add( "margin:0 1cm 2em 10px" );stylist.print();stylist.print( "blob" );    </script>
